</body>
<script>
    //adding dropdown functionality for the top-nav language button
    function dropDown(containerId, button)
    {
        //show the dropdown
        document.getElementById(containerId).style.display = "block";
        //change the carat
        button.innerHTML = `<i class="fa fa-globe" aria-hidden="true"></i><i class="fa fa-caret-up"></i>`
    }
    //on any clickoff remove the dropdown
    //anything that doesn't have the class "dropdown upon being clicked will close the dropdown"
    window.onclick = function(event)
    {
        if (!event.target.matches('.dropdown')) 
        {
            document.getElementById("button-dropdown-language-container").style.display = "";
            document.getElementById("button-dropdown-language").innerHTML = `<i class="fa fa-globe dropdown" aria-hidden="true"></i><i class="fa fa-caret-down dropdown"></i>`
        }
    }
</script>
